<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ OMR Answer Sheet Checker</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-box">
                <h2>ğŸ” Login</h2>
                <input type="text" id="username" placeholder="Enter your username">
                <p id="error-message">âš ï¸ Please enter a valid username!</p>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" style="display: none;">
            <h2>Welcome, <span id="userDisplay"></span>!</h2>

            <!-- Answer Key Upload -->
            <div class="upload-section">
                <label for="answerKey">ğŸ“‚ Upload Answer Key:</label>
                <input type="file" id="answerKey" accept=".txt" onchange="loadAnswerKey()">
            </div>

            <!-- OMR Upload Section -->
            <div class="upload-section">
                <label for="omrInput">ğŸ–¼ï¸ Upload OMR Sheet:</label>
                <input type="file" id="omrInput" accept="image/*" onchange="previewOMR(event)">
                <img id="preview" style="max-width: 100%; display: none;">
                <button onclick="processOMR()">Process OMR</button>
            </div>

            <!-- Canvas for Processing -->
            <canvas id="canvas"></canvas>
            <div id="result"></div>


            <!-- Canvas for Displaying OMR -->
            <canvas id="canvas"></canvas>


            <!-- Camera Section -->
            <div class="video-container">
                <video id="videoElement" autoplay></video>
                <script>
                    navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                    document.getElementById('videoElement').srcObject = stream;
                    })
                    .catch((error) => {
                    console.error("Camera error:", error);
                    });
                </script>

            </div>
            <button onclick="capturePhoto()">Capture ğŸ“¸</button>

            <!-- Results -->
            <div class="result-container" id="result">Your results will appear here.</div>

            <button onclick="downloadPDF()">Download PDF ğŸ“</button>

            <!-- Leaderboard -->
            <div class="leaderboard-container">
                <h2>ğŸ† Leaderboard</h2>
                <table id="leaderboard">
                    <tr>
                        <th>Rank</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>

            <button onclick="logout()">Logout ğŸšª</button>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
